<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My dream garage</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 1024px)">
    <link rel="icon" href="./icons/icons8-hennessey-venom-30.png">
</head>
<body>
    <header>
        <div class="garage">
            <img src="./images/garage.png" alt="My dream garage">
        </div>
    </header>
    <main class="container">
        <figure class="car1">            
            <a href="https://www.koenigsegg.com/model/one1"><img src="./images/Koenigsegg.jpg" alt="Koenigsegg One"></a>
            <figcaption>Koenigsegg One</figcaption>
        </figure>
        <figure class="car2">
            <a href="https://www.lamborghini.com/es-en/historia/veneno-roadster"><img src="./images/Lamborghini.jpg" alt="Lamborghini Veneno"></a>
            <figcaption>Lamborghini Veneno</figcaption>
        </figure>
        <figure class="car3">
            <a href="https://www.ferrari.com/en-EN/auto/fxx-k"><img src="./images/Ferrari.jpg" alt="Ferrari FXXK"></a>
            <figcaption>Ferrari FXX K</figcaption>
        </figure>
        <figure class="car4">
            <a href="https://cars.mclaren.com/es-es/legacy/mclaren-p1"><img src="./images/McLaren.jpg" alt="McLaren P1"></a>
            <figcaption>McLaren P1</figcaption>
        </figure>
        <figure class="car5">
            <a href="https://www.apollofmg.com/en/automobil/"><img src="./images/Apollo.jpg" alt="Apollo Intensa Emozione"></a>
            <figcaption>Apollo Intensa Emozione</figcaption>
        </figure>
        <figure class="car6">
            <a href="https://zenvoautomotive.com/tsr-s/"><img src="./images/Zenvo.jpg" alt="Zenvo TSR"></a>
            <figcaption>Zenvo TSR-S</figcaption>
        </figure>
        <figure class="car7">
            <a href="https://www.rimac-automobili.com/nevera/"><img src="./images/Rimac.jpg" alt="Rimac Nevera"></a>
            <figcaption>Rimac Nevera</figcaption>
        </figure>
        <figure class="car8">
            <a href="https://www.sscnorthamerica.com/model/tuatara"><img src="./images/SSC.jpg" alt="SSC Tuatara"></a>
            <figcaption>SSC Tuatara</figcaption>
        </figure>
        <figure class="car9">
            <a href="https://www.bugatti.com/la-voiture-noire/"><img src="./images/Bugatti.jpg" alt="Bugatti La Voiture Noire"></a>
            <figcaption>Bugatti La Voiture Noire</figcaption>
        </figure>
        <figure class="car10">
            <a href="https://www.pagani.com/zonda-r/"><img src="./images/Pagani.jpg" alt="Pagani Zonda R"></a>
            <figcaption>Pagani Zonda R</figcaption>
        </figure>
        <figure class="car11">
            <a href="https://www.porsche.com/stories/innovation/how-much-is-a-porsche-918-spyder"><img src="./images/Porsche.jpg" alt="Porsche 918 Spyder"></a>
            <figcaption>Porsche 918 Spyder</figcaption>
        </figure>
        <figure class="car12">
            <a href="https://www.wmotors.ae/lykan-hypersport.html"><img src="./images/Lykan.jpg" alt="Lykan Hypersport"></a>
            <figcaption>Lykan Hypersport</figcaption>
        </figure>

    </main>
    <footer>
        <div class="iconos">
            <a href="https://github.com/Leonardo-Plazas-Gaviria"><img src="./icons/icons8-github.svg" alt="icons8-github"></a>
            <a href="https://www.linkedin.com/in/rafael-leonardo-plazas-gaviria-655776111/"><img src="./icons/icons8-linkedin.svg" alt="linkedin"></a>
        </div>
        <p>Design by: Leonardo Plazas</p>
    </footer>
</body>
</html>
